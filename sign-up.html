        <label class="hamburger-label" for="hamburger-menu"><i class="fas fa-bars"></i></label>

        <section class="log-in">
            <div>
                <form>
                    <i class="far fa-window-close" value="Go back!" onclick="history.back()"></i>
                </form>
            </div>
            <form class="section__log-in" id="signInForm" action="/my-account.html" onsubmit="signUpValidated()">
                <h2>SIGN UP</h2>
                <label>Email Adress</label><input type="email" name="email" id="email">
                <div class="input-error" id="emailError">Please enter a valid e-mail adress</div>

                <label>Password</label><input type="password" name="signUpPassword" id="signUpPassword">
                <div class="input-error" id="signUpPasswordError">Password must have at least 6 letters</div>

                <label>Confirm password</label><input type="password" name="confirmPassword" id="confirmPassword">
                <div class="input-error" id="confirmPasswordError">The passwords does not match</div>

                <div>
                    <input type="checkbox" id="privacyChecked"><a href="privacy.html">I accept Square Eyes privacy
                        policy</a>
                </div>
                <div class="input-error" id="privacyError">You need to accept our privay policy</div>
                <div>
                    <input type="checkbox"><label>I want newsletters!</label>
                </div>
                <input type="submit" value="sign up" class="cta cta-big cta-with-top-margin">
            </form>

        </section>
