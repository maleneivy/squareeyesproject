<body>
    <header>
        <a href="index.html">
            <img src="icons/square-eyes-logo.png" alt="Square Eyes Brand Logo" class="logo">
        </a>
        <label class="hamburger-label" for="hamburger-menu"><i class="fas fa-bars"></i></label>
        <input type="checkbox" id="hamburger-menu">
        <nav>
            <section class="header-menus">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="current home-nav">Contact</a></li>
                    <li><a href="movies.html">Movies</a></li>
                </ul>
            </section>
            <section class="search">
                <input class="search-bar" type="search" id="site-search" name="search"
                    aria-label="Search through site content">
                <input type="submit" value="search">
            </section>

        </nav>

    </header>

    <main>
        <section class="contact-us">
            <div>
                <h1>Contact us</h1>
            </div>
            <section class="section__contact-us-content">
                <div class="type-of-contact">
                    <h2>Type of contact</h2>
                    <div>
                        <input type="radio" name="radio" value="film-producer" id="film-producer"><label
                            for="film-producer">Film Producer</label>
                    </div>
                    <div>
                        <input type="radio" name="radio" value="film-watcher" id="film-watcher"><label
                            for="film-watcher">Film Watcher</label>
                    </div>
                    <div>
                        <input type="radio" name="radio" value="film-enthusiast" id="film-enthusiast"><label
                            for="film-enthusiast">Film Enthusiast</label>
                    </div>

                </div>
                <form class="get-in-touch__container" id="contactForm">
                    <div class="get-item1">
                        <h2>Get in touch</h2>
                    </div>
                    <div class="get-item2">
                        <input type="text" id="name" name="name" placeholder="Name">
                        <div class="input-error" id="nameError">Please enter your first name</div>
                    </div>
                    <div class="get-item5">
                        <input type="text" id="email" name="email" placeholder="Email">
                        <div class="input-error" id="emailError">Please enter a valid email address</div>
                    </div>
                    <div class="get-item6">
                        <textarea id="message" name="message" rows="10" cols="60" maxlength="400"
                            placeholder="Enter your message here (max.400 letters)"></textarea>

                        <div>
                            <input type="submit" value="Send">

                            <div class="input-error" id="messageError">Please write us a message</div>
                            <div class="successMessage" id="successMessage">Thank you for your message. We will get back
                                to
                                you as soon as we can!</div>
                        </div>
                    </div>


                </form>
            </section>
        </section>

    </main>

                    <li><a href="contact.html" class="current home-nav">Contact</a></li>
                    <li><a href="privacy.html">Privacy</a></li>
                </ul>
            </div>
        </section>
