<body>
    <header>
        <a href="index.html">
            <img src="icons/square-eyes-logo.png" alt="Square Eyes Brand Logo" class="logo">
        </a>
        <label class="hamburger-label" for="hamburger-menu"><i class="fas fa-bars"></i></label>
        <input type="checkbox" id="hamburger-menu">
        <nav>
            <section class="header-menus">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="movies.html">Movies</a></li>
                </ul>
            </section>
            <section class="search">
                <input class="search-bar" type="search" id="site-search" name="search"
                    aria-label="Search through site content">
                <input type="submit" value="search">
            </section>

        </nav>

    </header>
    <main>
        <div class="pay-for-movie">
            <form>
                <button class="far fa-window-close" value="Go back!" type="button" onclick="history.back()"></button>
            </form>
            <div class="pay-container">
                <h1>Confirm purchase</h1>
                <form id="paymentForm" action="play-movie.html" onsubmit="validateForm()">
                    <h2>Please fill in the forms</h2>


                    <input type="text" autocomplete="off" placeholder="Card Holder" name="fullName" id="fullName">
                    <div class="input-error" id="fullNameError">Please enter name of card holder</div>


                    <div>
                        <input type="text" autocomplete="off" placeholder="Card Number (16 digits)" name="cardNumber"
                            id="cardNumber">

                        <div class="input-error" id="cardNumberError">Please enter a valid card number</div>
                    </div>


                    <div>
                        <input type="text" placeholder="CVC (3 digits)" id="cvc">
                        <div class="input-error" id="cvcError">Please enter a valid CVC.</div>
                    </div>
                    <div>
                        <select id="expirationMonth">
                            <option>01</option>
                            <option>02</option>
                            <option>03</option>
                            <option>04</option>
                            <option>05</option>
                            <option>06</option>
                            <option>07</option>
                            <option>08</option>
                            <option>09</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>

                        <select id="expirationYear">
                            <option>2022</option>
                            <option>2023</option>
                            <option>2024</option>
                            <option>2025</option>
                            <option>2026</option>
                            <option>2027</option>
                            <option>2028</option>
                            <option>2029</option>
                            <option>2030</option>
                        </select>
                    </div>

                    <div>
                        <input type="submit" value="pay" class="cta cta-big cta-with-top-margin">
                    </div>

                </form>
            </div>
        </div>
        <footer>
            <section>
                <div>
                    <ul>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="privacy.html">Privacy</a></li>
                    </ul>
                </div>
            </section>
        </footer>
        <script src="script/payment.js"></script>
    </main>
</body>

</html>
